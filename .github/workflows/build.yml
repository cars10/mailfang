name: build and push

on:
  workflow_dispatch:

  push:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: martinbeentjes/npm-get-version-action@v1.3.1
        id: package-version
        with:
          path: frontend

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            cars10/mailfang:latest
            ghcr.io/cars10/mailfang:latest
            cars10/mailfang:${{ steps.package-version.outputs.current-version }}
            ghcr.io/cars10/mailfang:${{ steps.package-version.outputs.current-version }}

      - name: deploy
        run: |
          curl -X POST https://autodok.cars10k.de/update \
            -H "Content-Type: application/json" \
            -H "Authorization: ${{ secrets.AUTODOK_API_KEY }}" \
            -d '{"container": "mailfang", "image": "cars10/mailfang:latest"}'
